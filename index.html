<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        /* Add your custom styles here */
        body {
            padding: 20px;
            background-color: #2ecc71; /* Update to your desired background color */
            color: #34495e; /* Update to your desired text color */
        }

        .form-control {
            margin-bottom: 10px;
            background-color: #ecf0f1; /* Update to your desired input background color */
            color: #2c3e50; /* Update to your desired input text color */
        }

        .weather-result {
            margin-top: 20px;
            background-color: #3498db; /* Update to your desired result background color */
            color: #ecf0f1; /* Update to your desired result text color */
            padding: 10px;
            border-radius: 5px;
        }

        .submit {
            background-color: #e74c3c; /* Update to your desired button background color */
            color: #ecf0f1; /* Update to your desired button text color */
        }

        /* Updated styles for the header */
        .header-container {
            background-color: #2980b9; /* Update to your desired header background color */
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .header-title {
            font-size: 2em;
            color: #ecf0f1; /* Update to your desired header text color */
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <div class="text-center">
        <div class="header-container">
            <h1 class="header-title">Weather Forecast</h1>
        </div>
        <form action="/" method="post">
            <div class="container">
                <div class="row">
                    <div class="col-sm">
                        <label for="cityName" class="form-label">City:</label>
                        <input type="text" id="cityName" name="cityName" placeholder="Enter city" class="form-control" required>
                    </div>
                    <div class="col-sm">
                        <label for="stateName" class="form-label">State:</label>
                        <input type="text" id="stateName" name="stateName" value="ON" class="form-control">
                    </div>
                    <div class="col-sm">
                        <label for="countryName" class="form-label">Country:</label>
                        <input type="text" id="countryName" name="countryName" value="Canada" class="form-control">
                    </div>
                </div>
            </div><br>
            <button type="submit" class="submit btn btn-light">Find</button>
        </form>

        {% if data %}
        <div class="weather-result">
            {{ data.main }}: {{ data.description }} <br>
            <img src="https://openweathermap.org/img/wn/{{ data.icon }}@2x.png" alt="Weather Icon">
            {{ data.temperature }}&deg;C
            <br>
            Air Quality: {{ data.air_pollution_index }}
        </div>
        {% endif %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
